            </thead>
            <tbody>

                <tr>

                <tr>

        <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal"  data-bs-target="#mymodal">Nuevo Cliente</button>
        <button class="btn btn-primary btn-lg" data-bs-toggle="modal">Editar Cliente</button>
        <button class="btn btn-danger btn-lg" data-bs-toggle="modal">Eliminar Cliente</button>

        <!-- Modal -->
<div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="name" placeholder="  Escribe el Nombre">
                </div>
                <br>
                <div class="form-group">
                    <label class="form-label" for="appaterno">Apellido Paterno</label>
                    <input class="form-control" type="text" name="appaterno" placeholder="  Escribe el Apellido Paterno">
                    </div>
                    <br>
                <div class="form-group">
                    <label class="form-label" for="apmaterno">Apellido Materno</label>
                    <input class="form-control" type="text" name="apmaterno" placeholder="  Escribe el Apellido Materno">
                </div>
                <br>
                <div class="form-group"> 
                    <label class="form-label" for="sex">Sexo</label>  
                    <select class="form-select" aria-label="Default select example" name="sex">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                      </select>
                </div>
                <br>
                <div class="form-group">
                    <label class="form-label" for="edad">Edad</label>
                    <input class="form-control" type="text" name="edad" placeholder="  Escribe la Edad">
                </div>
            </form>
            <br>
          Jesús Leonardo Sotelo Martínez 3-C
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
</div>

    </div>

<script src="../js/bootstrap.min.js"></script>

</body>
</html>
